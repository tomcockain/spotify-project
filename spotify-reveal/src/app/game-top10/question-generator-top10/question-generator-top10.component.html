
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="questionText"[@textAnimation]="state" >
    <h2 style="font-family: 'gotham'; letter-spacing: -0.05em;" >{{ question }}</h2>
    <h1 style="font-family: 'gothamBold'; letter-spacing: -0.05em;">{{ questionVariable }}</h1>
</div>
<br/>
<div class="center">
    <div class="question" [@imageAnimation]="state" >
        <div class="card" [@cardFlip]="side">
            <div class="front">
                 <img [src]="questionImage" class="playerImg">    
            </div>
            <div class="back" [ngStyle]="{'background-color': colour}">
                <div class="answer">
                    <img [src]="playerImage" class="profileImg">
                    <div class="name">
                        <h2>{{answer}}</h2>
                    </div>
                </div>
            </div>

        </div>
        <audio id="audio" muted autoplay controls [src]="songPreview" type="audio/mp3"></audio>
    </div> 
    <br>

</div>
<table>
    <body style="background-color: #E1F7FF;">
        <th *ngFor="let p of players" class="tableHeaders">
            <img [src]="p.image" class="buttonImage">
            <br/>
            <button type="button" class="btn btn-primary btn-lg" (click)="reveal(p.name)" style="background-color: #36ac57 !important; border-color: #E1F7FF; font-family: gotham;">  {{ p.name }}</button>
        </th>
    </body>
</table>
